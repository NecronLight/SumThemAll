<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Sum 'Em Up</h1>
        <p>Enter the first and last numbers, and I'll calculate the sum of all integers between them.</p>
        <form id="sumForm">
            <label for="firstNumber">First Number:</label>
            <input type="number" id="firstNumber" name="firstNumber" required>
            <br>
            <label for="lastNumber">Last Number:</label>
            <input type="number" id="lastNumber" name="lastNumber" required>
            <br>
            <button type="submit">Calculate Sum</button>
        </form>
        <p id="result"></p>
        <script src="sumAll.js"></script>
</body>
</html>
